<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
	<div>
    <div id="header" class="headerContacto">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                 <div class="container-fluid">
                        <button class="navbar-toggler" type="button"    data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                             <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                 <div class="navbar-nav">
                                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                      <a class="nav-link" href="carta.html">Carta</a>
                                      <a class="nav-link" href="sucursales.html">Sucursales</a>
                                      <a class="nav-link" href="nosotros.html">Nosotros</a>
                                      <a class="nav-link" href="contacto.html">Contacto</a>
                                 </div>
                             </div>
                  </div>
             </nav>
    </div>
        <p class="titulosHeader">COMUNICATE CON NOSOTROS</p>
    </div>
    <div class="textos container-sm formulario">
          <div class="titulos">Mandanos tu consulta:</div>
        <form action="#">
             <div class="form-group">
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido" name="nombre">
             </div>
             <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
            </div>
            <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono"    placeholder="Ingrese su teléfono" name="telefono">
            </div>
            <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <input type="text" class="form-control" id="mensaje" placeholder="Mensaje" name="mensaje">
            </div>
                 <button type="submit" class="btn btn-default">
                Enviar
                 </button>
        </form>
    </div>
    
  <div id="footer">
        <ul class="redes">
           <li><a href="http://www.facebook.com/" target="_blank">Facebook</a></li>
           <li><a href="http://www.instagram.com/" target="_blank">Instagram</a></li>
        </ul>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
